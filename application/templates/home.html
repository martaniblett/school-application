

{% extends "layout.html" %}



{% block body_content %}


<title>School Staff Members</title>


{% for staff in staff %}
	<div>
		<p>{{ staff.first_name }}</h3>	<h3>{{ staff.last_name }}</h3> <h3>{{ staff.email }}</h3> <h3>{{ staff.DBS_status }}<p>


        <form action="{{ url_for('staff_update', staff_id=staff.id) }}">
        <button type="submit">Update details</button>
        </form>

        <form action="{{ url_for('staff_delete', staff_id=staff.id) }}">
        <button type="submit">Delete staff member</button>
	</form>




{% endfor %}






{% endblock %}
